<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" class="ion-hide-sm-down_">
      <ion-button color="dark" class="ion-hide-sm-down"> {{'Transaction' | translate}} </ion-button>
    </ion-buttons>

    <ion-buttons slot="primary">
      <ion-button (click)="refresh()" title="{{'Refresh' | translate}}">
        <ion-icon slot="icon-only" name="reload-outline"></ion-icon>
      </ion-button>

      <ion-button title="{{'Help' | translate}}" (click)="help()">
        <ion-icon slot="icon-only" name="help-circle-outline"></ion-icon>
      </ion-button>

      <ion-button title="{{'Close' | translate}}" color="secondary" (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content appScrollbarTheme class="header-table">
  <app-data-table
    class="box-shadow responsive"
    [rows]="items"
    [trackBy]="'Id'"
    [(selectedRows)]="selectedItems"
    [showSpinner]="pageConfig.showSpinner"
    [showFilter]="pageConfig.isShowSearch"
    [(query)]="query"
    (dataInfinite)="loadData($event)"
    (filter)="onDatatableFilter($event)"
    (sort)="onSort($event)"
  >
    <datatable-column class="col-id" name="#" property="Id">
      <ng-template let-i="row" datatable-cell-template>
        <a [routerLink]="['/'+pageConfig.pageName+'/'+i.Id]">{{i.Id}}</a>
      </ng-template>
    </datatable-column>
    <datatable-column class="col-name" name="Type" property="TransactionType"> </datatable-column>
    <datatable-column class="col-code bold" format="1.0-0" name="From LPN" property="FromLPN"> </datatable-column>
    <datatable-column class="col-code bold" format="1.0-0" name="From Location" property="FromLocation">
    </datatable-column>
    <datatable-column class="col-code bold" format="1.0-0" name="To LPN" property="ToLPN"> </datatable-column>
    <datatable-column class="col-code bold" format="1.0-0" name="To Location" property="ToLocation"> </datatable-column>
    <datatable-column class="col-code bold" format="1.0-0" name="Quantity" property="UoMQuantity"> </datatable-column>
    <datatable-column class="col-code" name="IsTransaction" property="IDTransaction"> </datatable-column>
    <datatable-column class="col-status" name="" property="UoMQuantity">
      <ng-template let-i="row" datatable-cell-template>
        <ion-button *ngIf="i.Status != 'Reverted'" size="small" (click)="revertTransaction(i)">
          {{'Revert' | translate}}
        </ion-button>
      </ng-template>
    </datatable-column>
  </app-data-table>
</ion-content>
