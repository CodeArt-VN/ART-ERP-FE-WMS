<ion-header>
  <app-list-toolbar
    pageTitle="{{'Product list' | translate}}"
    [ShowFeature]="true"
    [pageConfig]="pageConfig"
    [selectedItems]="selectedItems"
    [query]="query"
    (add)="add()"
    (refresh)="refresh()"
    (export)="export()"
    (import)="import($event)"
    (help)="help()"
    (unselect)="unselect()"
    (copy)="duplicateItem()"
    (archiveItems)="archiveItems()"
    (deleteItems)="deleteItems()"
    (changeBranch)="changeBranch($event)"
  ></app-list-toolbar>
</ion-header>

<ion-content appScrollbarTheme class="scrollx">
  <ion-fab *ngIf="pageConfig.isShowFeature" class="feature" vertical="top" horizontal="end" slot="fixed">
    <div class="ion-padding">
      <div class="c-control" *ngIf="pageConfig.canImportItemInVendor">
        <ion-button [disabled]="submitAttempt" color="primary" expand="block" (click)="importItemInVendor()">
          {{'Import item theo NCC' | translate}}</ion-button
        >
        <!-- shape="round" -->
        <input class="hide-all" #importfile2 type="file" accept=".xlsx" (change)="uploadItemInVendor($event)" />
      </div>
    </div>
  </ion-fab>

  <section class="table responsive">
    <header class="bold">
      <div class="col-checkbox cell"></div>
      <div class="col-id cell" (click)="sortToggle('Id')">
        {{'Id' | translate}}
        <ion-icon class="min-btn" *ngIf="sort.Id" [name]="sort.Id == 'Id'?'arrow-down': 'arrow-up'"></ion-icon>
        <ion-icon
          class="min-btn"
          (click)="pageConfig.isShowSearch = !pageConfig.isShowSearch"
          *ngIf="query.Id"
          name="search"
          color="primary"
        ></ion-icon>
      </div>
      <div class="col-name cell" (click)="sortToggle('Name')">
        {{'Product name' | translate}} {{query.IsDisabled ? " {{'(operation discontinued)' | translate}}": ""}}
        <ion-icon class="min-btn" *ngIf="sort.Name" [name]="sort.Name == 'Name'?'arrow-down': 'arrow-up'"></ion-icon>
        <ion-icon
          class="min-btn"
          (click)="pageConfig.isShowSearch = !pageConfig.isShowSearch"
          *ngIf="query.Keyword"
          name="search"
          color="primary"
        ></ion-icon>
      </div>
      <div class="col-remark cell" (click)="sortToggle('IDItemGroup')">
        {{'Product group' | translate}}
        <ion-icon
          class="min-btn"
          *ngIf="sort.IDItemGroup"
          [name]="sort.IDItemGroup == 'IDItemGroup'?'arrow-down': 'arrow-up'"
        ></ion-icon>
        <ion-icon
          class="min-btn"
          (click)="pageConfig.isShowSearch = !pageConfig.isShowSearch"
          *ngIf="query.IDItemGroup"
          name="search"
          color="primary"
        ></ion-icon>
      </div>
      <div class="col-code cell" (click)="sortToggle('Code')">
        {{'Product code' | translate}}
        <ion-icon class="min-btn" *ngIf="sort.Code" [name]="sort.Code == 'Code'?'arrow-down': 'arrow-up'"></ion-icon>
        <ion-icon
          class="min-btn"
          (click)="pageConfig.isShowSearch = !pageConfig.isShowSearch"
          *ngIf="query.Code"
          name="search"
          color="primary"
        ></ion-icon>
      </div>
    </header>
    <form (submit)="refresh()" action="#">
      <header class="filter" *ngIf="pageConfig.isShowSearch">
        <div class="col-checkbox cell"></div>
        <div class="col-id cell">
          <input
            placeholder="{{'Id' | translate}}"
            [ngModelOptions]="{standalone: true}"
            [(ngModel)]="query.Id"
            class="c-input"
            [ngClass]="{active: query.Id}"
            type="text"
          />
          <ion-icon
            class="min-btn"
            (click)="query.Id=''; refresh()"
            *ngIf="query.Id"
            name="close-circle-outline"
          ></ion-icon>
        </div>
        <div class="col-name cell">
          <input
            placeholder="{{'Product name' | translate}}"
            [ngModelOptions]="{standalone: true}"
            [(ngModel)]="query.Keyword"
            class="c-input"
            [ngClass]="{active: query.Keyword}"
            type="text"
          />
          <ion-icon
            class="min-btn"
            (click)="query.Keyword=''; refresh()"
            *ngIf="query.Keyword"
            name="close-circle-outline"
          ></ion-icon>
        </div>
        <div class="col-remark cell">
          <select
            (change)="refresh()"
            [ngModelOptions]="{standalone: true}"
            [(ngModel)]="query.IDItemGroup"
            class="c-input c-dropdown"
            [ngClass]="{active: query.IDItemGroup}"
          >
            <option [value]="''">{{'All' | translate}}</option>
            <option [disabled]="t.Flag" *ngFor="let t of itemGroupList" [value]="t.Query">{{t.NamePadding}}</option>
          </select>
          <ion-icon
            class="min-btn"
            (click)="query.IDItemGroup=''; refresh()"
            *ngIf="query.IDItemGroup"
            name="close-circle-outline"
          ></ion-icon>
        </div>
        <div class="col-code cell">
          <input
            placeholder="{{'Product code' | translate}}"
            [ngModelOptions]="{standalone: true}"
            [(ngModel)]="query.Code"
            class="c-input"
            [ngClass]="{active: query.Code}"
            type="text"
          />
          <ion-icon
            class="min-btn"
            (click)="query.Code=''; refresh()"
            *ngIf="query.Code"
            name="close-circle-outline"
          ></ion-icon>
        </div>
        <button mat-raised-button type="submit" style="display: none">Search</button>
      </header>
    </form>

    <app-page-message [itemsLength]="items.length" [showSpinner]="pageConfig.showSpinner"></app-page-message>

    <div *ngFor="let i of items; let j = index;" class="row" [ngClass]="{odd: j % 2 != 0}">
      <div class="col-checkbox cell">
        <input (click)="changeSelection(i, $event)" class="c-checkbox" [(ngModel)]="i.checked" type="checkbox" />
      </div>
      <div class="col-id cell">
        <a [routerLink]="['/'+pageConfig.pageName+'/'+i.Id]">{{i.Id}}</a>
      </div>
      <hr />
      <div (click)="showItem(i)" class="col-name cell">{{i.Name}}</div>
      <div class="col-remark cell">{{i.ItemGroup}}</div>
      <div class="col-code cell">
        <span *ngIf="i.Code">{{i.Code}}</span>
      </div>
    </div>
  </section>

  <ion-infinite-scroll
    color="primary"
    threshold="20%"
    (ionInfinite)="loadData($event)"
    [disabled]="!pageConfig.infiniteScroll || pageConfig.isEndOfData"
  >
    <ion-infinite-scroll-content loadingSpinner="dots"> </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
