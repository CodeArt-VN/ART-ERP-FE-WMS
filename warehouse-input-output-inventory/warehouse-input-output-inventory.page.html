        <div id="ng-select-header" style="position: absolute; z-index: 30005"></div>

        <app-form-control

          treeConfig:{searchFnDefault:true,isTree:true, isCollapsed:true}}"
        >
        </app-form-control>

        <app-form-control
          [field]="{id:'IDItem',label:'Item', type:'ng-select-item', bindLabel:'Name', bindValue:'Id',dataSource:_IDItemDataSource, placeholder:'Search for name or product code',multiple:true,clearable:true,form:formGroup}"
        >
        </app-form-control>

        <app-form-control [field]="{id:'ToDate',label:'To date', type:'date', form:formGroup}"> </app-form-control>

        <app-form-control
          [field]="{id:'IsShowInputOutputHasData',label:'Show items with transactions', type:'checkbox', form:formGroup}"
        >

        <app-form-control [field]="{id:'ViewItemGroup',label:'Show item groups', type:'checkbox', form:formGroup}">

      </div>

      <div class="action-buttons sticky-bottom">
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <ion-button (click)="refresh()" color="success" expand="block">
                {{ 'View item list' | translate }}
              </ion-button>
            </ion-col>

      </div>

  </ion-fab>
  <app-data-table
    class="box-shadow responsive"
    [rows]="items"
    [trackBy]="'IDItem'"
    [showSpinner]="pageConfig.showSpinner"
    [showFilter]="pageConfig.isShowSearch"
    [(query)]="query"
    (filter)="onDatatableFilter($event)"
    (sort)="onSort($event)"
    [isTreeList]="true" 
  >
    <datatable-column class="col-name" name="Item" property="ItemName">
      <ng-template datatable-header-template>
        <ion-icon *ngIf="formGroup?.controls?.ViewItemGroup?.value"
          class="min-btn"
          [name]="!isAllRowOpened? 'add-circle-outline':'remove-circle-outline'"
          (click)="toggleRowAll()"
        ></ion-icon>
        <span (click)="toggleRowAll()">{{'Items' | translate}}</span>
      </ng-template>
      <ng-template let-i="row" datatable-cell-template>
        <ng-container *ngFor="let w of i?.levels; let k = index;"
          ><span class="spacing" *ngIf="k>0"></span
        ></ng-container>
        <ion-icon
          (click)="toggleRow(items, i, true);"
          class="min-btn clickable"
          [name]="!i?.showdetail? 'chevron-forward-outline':'chevron-down-outline'"
          *ngIf="i?.HasChild"
        ></ion-icon>
        <ion-icon class="min-btn clickable" [name]="''" *ngIf="!i?.HasChild"></ion-icon>
        <ng-container *ngIf="i?.ItemCode && i?.IDItem">
          <span [title]="i?.ItemName">
            <a [routerLink]="'/item/' + i?.IDItem" class="clickable">
              <ion-icon color="warning" *ngIf="i?.IsDisabled" name="archive"></ion-icon>
              <span *ngIf="!i?.IsDisabled">#</span>{{ i.IDItem }}&nbsp;</a
            >
            <ion-text
            class="clickable"
            [ngClass]="i?.HasChild? ('bold ') : ('')"
            ><b>{{ i?.ItemCode }}</b> {{ i?.ItemName }}</ion-text
          >
          </span>
        </ng-container>
        <ng-container *ngIf="!(i?.ItemCode && i?.IDItem)">
          <ion-text
          class="clickable"
          [ngClass]="i?.HasChild? ('bold ') : ('')"
          >{{i?.ItemName}}</ion-text
        >
        </ng-container>
      </ng-template>
    </datatable-column>
    <!-- <datatable-column class="col-code" name="UoM" property="UoMName"> </datatable-column> -->
    <datatable-column class="col-text Open-Quantity" name="Opening stock" property="_OpenQuantity">
      <ng-template let-i="row" datatable-cell-template> {{ i._OpenQuantity }} </ng-template>
    </datatable-column>
    <datatable-column class="col-text Input-Quantity" name="Receipt qty" property="_InputQuantity">
      <ng-template let-i="row" datatable-cell-template> {{ i._InputQuantity }} </ng-template>
    </datatable-column>
    <datatable-column class="col-text Output-Quantity" name="Issue qty" property="_OutputQuantity">
      <ng-template let-i="row" datatable-cell-template> {{ i._OutputQuantity }} </ng-template>
    </datatable-column>
    <datatable-column class="col-text Closing-Inventory" name="Stock qty" property="_ClosingQuantity">
      <ng-template let-i="row" datatable-cell-template> {{( i._ClosingQuantity)}} </ng-template>
    </datatable-column>
  </app-data-table>
</ion-content>
